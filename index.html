<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Pagina Inicio</title>
</head>
<body>
    <div class="titulo">
        <h1>Pagina de control de acceso</h1>
    </div>
    <div class="container" style="width:1500px; height: 520px;">
        <div class="container-2" style="width:500px; height: 360px;">
            
        </div>
        <div class="container-3" style=" height: 460px;">
            <table id="Alumnos" class="table table-success" style="border: solid 2px #9C6644;">
                <thead>
                    <tr>
                        <th style="background-color: #DDB892; border-top-left-radius: 15px; border: solid 2px #9C6644; color: white; font-size: 13px;">Nombre completo</th>
                        <th style="background-color: #DDB892; border: solid 2px #9C6644; color: white; font-size: 13px;">Rut</th>
                        <th style="background-color: #DDB892; border: solid 2px #9C6644; color: white; font-size: 13px;">Carrera</th>
                        <th style="background-color: #DDB892; border: solid 2px #9C6644; color: white; font-size: 13px;">Hora Entrada</th>
                        <th style="background-color: #DDB892; border: solid 2px #9C6644; color: white; font-size: 13px;">Hora Salida</th>
                        <th style="background-color: #DDB892; border-top-right-radius: 15px; border: solid 2px #9C6644; color: white; font-size: 13px;">Numero de torniquete</th>
                    </tr>
                </thead>
                <tbody id="AlumnosBody">
                </tbody>
            </table>

        </div>      
        <button class="btn btn-primary" type="button" name="Cargar" id="Cargar" onclick="mostrarAlumnos();">Cargar Todos</button>   
    </div>
    <script src="Js/jquery-3.7.1.js.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
